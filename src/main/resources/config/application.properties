#spring.mvc.static-path-pattern=/** #设置静态资源的请求路径
#spring.resources.static-locations=classpath:/static/,classpath:/public/ #指定静态资源的路径

#freemarker
spring.freemarker.suffix=.ftl
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.settings.number_format=#
multipart.maxFileSize=50Mb
multipart.maxRequestSize=50Mb

#http
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

#jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
logging.level.org.springframework.*=DEBUG

msa.exception=0

#前端模板缓存配置0不缓存，1缓存
tpl.cache=0

#静态文件
static.url =/msa
#static.url =http://dev.jumiweigu.com/project/system

#第三方静态资源和CSS
#third.url =http://www.jumiweigu.com.cn
third.url =http://dev.jumiweigu.com

#是否启用压缩配置：0不压缩，1压缩
compress =0

#  0表示商家平台   1表示总部平台
plat.form = 1