
<form id="typeForm">
<div class="col-xs-12">
    <label class="u-lb-sm">分类名称</label>
    <div class="u-txt col-xs-9">
        <input type="text"  name="typeName" class="ipt-txt" placeholder="请输入分类名称" value="{{typeName}}">
        <input type="hidden" name="id" value="{{id|default(0,ture)}}">
        <input type="hidden" name="isEdit" value="{{isEdit|default(0,ture)}}">
        <input type="hidden" name="articleType" value="{{articleType|default(0,ture)}}">
        <input type="hidden" name="typeId" value="{{typeId|default(1,ture)}}">
    </div>
</div>
    {%if  isEdit!='1'  %}
    <div class="col-xs-12">
        <label class="u-lb-sm">排序</label>
        <div class="u-txt col-xs-9">
            <input type="number" name="sort" required data-msg-required="排序不能为空" value="{{sort|default(1,ture)}}" required data-msg-required="排序号不能为空" class="ipt-txt" placeholder="请输入排序号吗">
        </div>
    </div>
    {%endif%}
<div class="col-xs-12 m-base-info-img f-mb-xs">
    <label class="u-lb-sm">分类主图</label>
    <div class="col-xs-9 f-mb-xs">
        <div>
            <div class="base-info-img-square" style="padding: 40px 45px;">
                <div>
                    <img id="m_op_img" flag="" src="{{imageUrl|default(globalUrl+'/css/pc/img/no_picture.png',ture)}}" alt="" height="100" width="100">
                    <input type="hidden" name="imageUrl" value="{{imageUrl}}">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-12 m-base-info-img">
    <label class="u-lb-sm">分享语</label>
    <div class="u-txt col-xs-9">
        <textarea id="shareText" name="shareText"  required data-msg-required="分享语不能为空" class="ipt-txt txtarea" placeholder="">{{shareText}}</textarea>
    </div>
</div>



</form>
