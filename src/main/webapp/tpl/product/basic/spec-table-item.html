<tr>
   {% if specValueOne %}
    <td>{{specValueOne}}<span style="display: none">1</span></td>
    {% endif %}
   {% if specValueTwo %}
    <td>{{specValueTwo}}<span style="display: none">2</span></td>
    {% endif %}
   {% if specValueThree %}
    <td>{{specValueThree}}<span style="display: none">3</span></td>
    {% endif %}
    <td>
        <div class="u-txt"><input type="number" name="specPrice" class="ipt-txt" placeholder="价格" min="0" value="{{fspecPrice | default(0) }}"/></div>
    </td>
    <td>
        <div class="u-txt"><input type="number" name="totalCount" class="ipt-txt" placeholder="库存" min="0" value="{{totalCount | default(0,true) }}" /></div>
    </td>
    <td>
        <div class="u-txt"><input type="text" name="productCode" class="ipt-txt" placeholder="货号" value="{{productCode | default('',true) }}" /></div>
    </td>
</tr>
