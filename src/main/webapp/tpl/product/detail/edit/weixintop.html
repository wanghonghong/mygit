<div class="weixintop-config">
    <div class="row">
        <div class="col-xs-2">
            <label class="u-lb-md">标题</label>
        </div>

        <div class="u-txt col-xs-10">
            <input type="text" class="ipt-txt" name="titleTxt" placeholder="请输入文字" value="{{titleTxt}}">
        </div>

        <div class="col-xs-2  ">
            <label class="u-lb-md">时间</label>
        </div>
        <div class="u-txt col-xs-10">
            <input class="ipt-txt" name="timeTxt" type="date" value="{{timeTxt}}">
        </div>
        <div class="col-xs-2 ">
            <label class="u-lb-md">作者</label>
        </div>
        <div class="u-txt col-xs-10">
            <input class="ipt-txt" name="authorTxt" type="text" placeholder="请输入作者" value="{{authorTxt}}">
        </div>
    </div>

</div>
