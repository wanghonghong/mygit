{%if isHasCustomType==1%}
{%for item in items%}
    <div class="u-rb">
        <input type="radio" data-imgUrl="{{item.imageUrl}}" data-imgType="{{item.imgType}}" name="yangs" id="radioys{{loop.index}}" value="{{item.id}}" {%if loop.index==1%}checked{%else%}{%endif%}>
        <label for="radioys{{loop.index}}"></label>
    </div>
    <label for="radioys{{loop.index}}" class="u-rd-wd f-mr-xxl"><img src="{{item.imageUrl}}"></label>
{%endfor%}
{%else%}
{%for item in items%}
    <div class="u-rb">
        <input type="radio" data-imgUrl="{{item.imageUrl}}" data-imgType="{{item.imgType}}" name="yangs" id="radioys{{loop.index}}" value="{{item.id}}" {%if loop.index==1%}checked{%else%}{%endif%}>
        <label for="radioys{{loop.index}}"></label>
    </div>
    <label for="radioys{{loop.index}}" class="u-rd-wd f-mr-xxl"><img src="{{item.imageUrl}}"></label>
{%endfor%}
