<style>
    .ui-state-highlight {background:#e6e6e6;height:43px; line-height:43px;border: 2px solid transparent;}
</style>

{% set classname="" %}
{%for item in items%}
<ul class="m-groupUl" id="fungroupId{{loop.index}}" data-groupindex="{{loop.index-1}}">
    {%for value in item%}
<li onclick="mall.memberCenter.setMemberName(this)" data-item="{{value|toString}}" class="u-funitem  z-config{%if value.funsId==1%} order {%else%}{%endif%}"  data-funindex="{{loop.index}}" funId="{{value.funsId}}">
    <img src="{{globalUrl}}/css/pc/img/hyzx/{{value.itemIcon}}.png" align="absmiddle"/>
    <span>{{value.funName}}</span>
    <i class="iconfont icon-right"></i>
    <span class="z-show"  funId="{{value.funsId}}" onclick="mall.memberCenter.removeCollection(this,event)">暂不显示</span>
</li>
    {%endfor%}
</ul>
{%endfor%}
