<ul class="table-hander">
    <li style="width: 20%;">粉丝头像</li>
    <li>昵称</li>
    <li>打赏金额（元）</li>
    <li>打赏日期</li>
</ul>
<div class="table-body">
    {%if items.length>0 %}
    {% for item in items %}
    <ul class="table-container">
        <li style="width: 20%;">
            <img src="{{item.headimgurl}}"  class="u-thumbnail-circ">
        </li>
        <li>{{item.nickName}}</li>
        <li>{{(item.tip/100) | shortNumber(2)}}</li>
        <li>{{item.tipTime}}</li>
    </ul>
    {% endfor %}
    {%else%}
    <div class="m-jm-err">
        <img src="{{globalUrl}}/css/pc/img/jm-nodb.png">
    </div>
    {%endif%}
</div>
