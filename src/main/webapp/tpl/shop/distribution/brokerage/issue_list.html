        </div>
        <label class="u-lb-sm">付款平台</label>
        <div class="u-txt col-xs-3">
            <select class="ipt-txt c-gray1" id="platForm" name="platForm">

                <option value="0">微信红包</option>

            </select>

            <select class="ipt-txt c-gray1" id="putType"  name="putType">

                <option value="2">客户提现</option>
            </select>
        </div>
        <label class="u-lb-sm">发放日期</label>

        </div>

            <span class="line" style=" width: 24px;">-</span>
        </div>
        <div class="u-txt u-txt-date">
            <input type="text" class="ipt-txt c-gray1" id="endDate" name="endDate" placeholder="" style="width: 114px;"/>
        </div>
        <label class="u-lb-sm f-cb">姓名</label>
        <div class="u-txt col-xs-3">
            <input type="text" class="ipt-txt" placeholder="请输入姓名" id="userName" name="userName"/>

        </div>
            <label class="u-lb-sm">红包状态</label>
            <div class="u-txt col-xs-3">
                <select class="ipt-txt c-gray1" id="status"  name="status">
                    <option value="-1">全部</option>
                    <option value="1">发放中</option>
                    <option value="2">已发放待领取</option>
                    <option value="3">发放失败</option>
                    <option value="4">已领取</option>
