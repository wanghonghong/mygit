   #shop_content_baseset .hurt-img-tips span {
       color: #f38925;

       padding-bottom: 0;

<div class="row clearfix" style="margin-left: 0;">
    <div class="tab" id="shop_tab">
        <ul>
            <li class="active tabli" >基本设置</li>
            <li class="tabli" >认证保险</li>
            <li class="tabli" >实体门店</li>
            <li class="tabli" >店铺二维码</li>
        </ul>
    </div>

    <div class="clearfix" id="shop_content_baseset">
        <div class="floatleft col-xs-4" style="padding-left:0;padding-right:0;width:350px;">
            <div class="phone-view phone-view-mini phone-billd phone-marketing" style="width: 330px;">
                <div class="phone-shell-top">
                </div>
                <div class="phone-window">
                    <div  class="fxsz shop">
                    </div>
                    <div id="app-memu-panel">
                        <ul class="app-bottom-memu" id="app-bottom-memu">
                        </ul>
                    </div>
                </div>
                <div class="phone-shell-bottom">
                </div>
            </div>
        </div>
        <div class="floatleft col-xs-8 djfe-bjth shop-jbsz dialoginfo-lstk" style="width: 69.4%;padding-right: 0;padding-left: 0;">
            <div class="goods-sell-set  margin-top-l"  style="margin-bottom: 15px; box-shadow: none;">
                <div class="sell-set-details">
                    <div class="sell-set-details-left">
                        <div class="c-gray1" style="padding-left: 15px;">店铺设置</div>
                        <input type="hidden" name="tempId" id="tempId" value="{{shop.tempId}}"/>
                        <input type="hidden" name="status" id="status" value="{{shop.status}}"/>
                        <input type="hidden" name="shopId" id="shopId" value="{{shop.shopId}}"/>
                    </div>
                    <div class="sell-set-details-right">
                        <div class="form-group">
                            <label class="margin-right-m">店铺名称</label>
                            <input type="text" class="form-control" placeholder="" name="shopName" id="shopName1" value="{{shopName}}"/>
                        </div>
                        <div class="form-group">
                            <label class="margin-right-m">主营类目</label>
                            <select name="shopType" id="shopType" style="width:250px;">
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="margin-right-m">创建时间</label>
                            <input type="text" class="form-control" readonly="readonly" id="shopctdate" value="{{createDate}}"/>
                        </div>


                        <div class="form-group stock-info-details-right">
                            <label class="margin-right-x">店铺LOGO</label>
                            <div class="stock-info-details stock-info-tips">
                                <div class="">
                                    <div class="stock-info-details-add-img img-pzsc">
                                                <div id="imgupload">
                                                    <img alt="" width="100px" height="100px" src="{{imgUrl}}" id="imgUrl">
                                                </div>
                                    </div>
                                </div>
                                <div class="hurt-img-tips">
                                    <i style="" class="iconfont icon-lamp"></i>
                                    建议尺寸：长<span>96*96</span>像素
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="margin-right-m">分享语摘要</label>
                            <textarea class="form-control h-scroll" placeholder="" id="shareLan1" name="shareLan1" style="padding-top: 5px; line-height: 20px;">{{shareLan1}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="goods-sell-set" style="box-shadow: none;">
                <div class="sell-set-details">
                    <div class="sell-set-details-left">
                        <div class="c-gray1" style="padding-left: 15px;">联系我们</div>
                    </div>
                    <div class="sell-set-details-right">
                        <div class="form-group">
                            <label class="margin-right-m">联系人</label>
                            <input type="text" class="form-control" placeholder="" id="linkMan" name="linkMan" value="{{linkMan}}" />
                        </div>
                        <div class="form-group">
                            <label class="margin-right-m">手机号</label>
                            <input type="text" class="form-control" placeholder="" id="phoneNumber" name="phoneNumber" value="{{phoneNumber}}" />
                        </div>
                        <div class="form-group">
                            <label class="margin-right-m">微信号</label>
                            <input type="text" class="form-control" placeholder="" id="wxNum" name="wxNum" value="{{wxNum}}" />
                        </div>
                        <div class="form-group">
                            <label class="margin-right-m">QQ邮箱</label>
                            <input type="text" class="form-control" placeholder="" id="qqMail" name="qqMail" value="{{qqMail}}" />
                        </div>
                        <div class="form-group szd clearfix" id="distpickerbset">
                            <label class="margin-right-m">所在地</label>
                            <select class="floatleft form-control" id="provincebset"></select>
                            <select class="floatleft form-control" id="citybset" style="margin-left: 10px;"></select>
                            <select class="floatleft form-control" id="districtbset" style="margin-left: 10px;"></select><div style="display:none;" id="basesetaddr">{{province}},{{city}},{{district}}</div>
                        </div>
                        <div class="form-group">
                            <label class="margin-right-m">详细地址</label>
                            <input type="text" class="form-control" placeholder="" id="specificAddr" name="specificAddr" value="{{specificAddr}}" />
                        </div>

                       <!-- <div class="form-group">
                            <label class="margin-right-m">地图标注</label>
                            <textarea class="form-control" placeholder="" id="shareLan2" name="shareLan2">{{shareLan2}}</textarea>
                        </div>-->

                    </div>
                </div>
            </div>
        </div>
        <div >
            <div class="u-btn-box">
                <input type="button" class="u-btn-mainlg" id="shop_baseset_save" value="保存" /><div id="shiptypehid" style="display:none;">{{shopType}}</div>
            </div>
            <!--<div style="padding:0 45px; margin-top: 40px;" class="btn btn-darkorange btn-radius-5 btn-lg col-xs-offset-6" id="shop_baseset_save">保存</div><div id="shiptypehid" style="display:none;">{{shopType}}</div>-->
        </div>


    </div>
    <div class="clearfix" style="display: none;" id="shop_content_auth">


    </div>
    <div class="clearfix" style="display: none;" id="shop_content_entity">


    </div>
    <div class="clearfix" style="display: none;" id="shop_content_qrcode">

    </div>
</div>


<script>
      shop.shopmanage.init();
      shop.shopmanage.shop_maintype();
      shop.shopmanage.shop_baseset_photo();
      shop.shopmanage.shop_baseset_area();
      shop.shopmanage.shop_baseset_update();
</script>
