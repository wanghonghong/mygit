<style>
    /*qq start*/

    .qq {
        width: 385px;
        height: 210px;
        border: 1px solid #bbbbbb;
        border-radius: 5px;
        box-shadow: 0 0 6px #bbbbbb;
        margin: 0 0 0 10px;
        position: absolute;
        z-index: 1;
        top: 40px;
        background-color: #ffffff;
        overflow-y: scroll;
        overflow-x: hidden;
    }
    .qq .face {
        width: 379px;
        height: 205px;
        float: left;
        padding: 5px 0 0 5px;
    }

    .qq .face ul li {
        list-style: none;
        float: left;
        margin: 2px;
        padding: 0 2px;
    }

    .qq .face ul li:last-child {
        margin-left: 2px;
    }

    .qq::-webkit-scrollbar {
        width: 14px;
        height: 14px;
    }

    .qq::-webkit-scrollbar-track,
    .qq::-webkit-scrollbar-thumb {
        border-radius: 999px;
        border: 5px solid transparent;
    }

    .qq::-webkit-scrollbar-track {
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2) inset;
    }

    .qq::-webkit-scrollbar-thumb {
        min-height: 20px;
        background-clip: content-box;
        box-shadow: 0 0 0 5px #F5BB6F inset;
    }

    .qq::-webkit-scrollbar-corner {
        background: transparent;
    }

    /*end qq*/
</style>
