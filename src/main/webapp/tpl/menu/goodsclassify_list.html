<div class="m-jm-table">
    <ul class="table-hander">
        <li>商品主图</li>
        <li>分类名称</li>
        <li>选择</li>
    </ul>
    <div class="table-body h-scroll" style="max-height: 250px;">
        {%if items.length>0%}
        {%for item in items%}
        <ul class="table-container">
            <li>
                <img src="{{item.group_image_path|default('../css/pc/img/no_picture.png',true)}}" height="50" width="50" alt="">
            </li>
            <li>{{item.group_name}}</li>
            <li><div class='radioBox'><label onClick="setMemuLink('{{item.ultype}}','{{item.ulurlname}}','{{item.ulkey}}','{{item.ulnewurl}}{{item.group_id}}','{{item.ulshopId}}')"  ></label> </div></li>
        </ul>
        {%endfor%}
        {%else%}
        <div>暂无数据</div>
        {%endif%}
    </div>
</div>
