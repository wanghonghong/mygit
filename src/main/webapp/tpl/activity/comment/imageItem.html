<ul class="table-container">
    <li class="f-tl" style="width: 30%; padding: 0 20px;">
        <p title="">{{imageTextTile}}</p>
    </li>
    <li>{{createTime}}</li>
    <li class="f-tl" style="padding-left: 70px;">
        <span>PV：{{pv}}</span><br />
        <span>UV：{{uv}}</span>

    <li class="f-tl" style="padding-left: 70px; line-height: 20px;">

        <div class="u-btn-smltgry dialog-see" data-id="{{id}}" onclick="imagecomment.index.viewItem(this)">查看评论</div>
