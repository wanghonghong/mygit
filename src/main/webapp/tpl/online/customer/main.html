<section class="jm-chatbox">
    <header class="chatbox-title">聚米为谷客服</header>
    <div class="m-chattab">
        <ul>
            <li class="z-sel" id="waitList">等待中</li>
            <li id="myCustomerList">我的客户</li>
            <div class="username">{{hxAccount}}<i class="c-green"></i></div>
            <div class="statelist">
                <span class="out"></span>
                <span class="iner"></span>
                <p><i class="c-green"></i>在线</p>
                <p><i class="c-red"></i>忙碌</p>
                <p><i class="c-gray"></i>离线</p>
            </div>
        </ul>
    </div>
    <!--主框-->
    <section class="g-table tablebox">
        <!--左栏-->
        <div class="chat-leftbar " id="leftBar">
            <div class="bartitle f-pt-s  myCustomerBar" style="display: none;">
                <span><font class="c-orange1 waitCount">0</font>接待中</span>
            </div>
            <div class="jm-chatlist h-scroll myCustomerBar" style="display: none;">
                <ul class="myRoster">

                </ul>
            </div>
        </div>
        <!--/左栏-->
        <!--中部-->
        <div class="chat-mainbar" id="chatWin">

        </div>
        <!--/中部-->
        <!--右栏-->
        <div class="chat-rightbar" id="rightBar">

        </div>
        <!--/右栏-->
    </section>
</section>
