<div class="m-search" id="m-search">
    <label class="u-lb-sm">昵称</label>
    <div class="u-txt col-xs-3">
        <input type="text" class="ipt-txt" placeholder="请输入昵称" />
    </div>
    <label class="u-lb-sm">地区</label>
    <div class="u-txt col-xs-3">
        <select class="ipt-txt" id="area">
            <option value="">全部</option>
            <option>福建省</option>
            <option>浙江省</option>
        </select>
    </div>
    <label class="u-lb-sm">注册时间</label>
    <div class="u-txt f-ml-m">
        <input type="text" class="ipt-txt c-gray1" name="startTime" id="startTime" placeholder="开始时间" style="width: 116px;" />
    </div>
    <div class="u-txt">
        <span class="line" style=" width: 20px;">-</span>
    </div>
    <div class="u-txt">
        <input type="text" class="ipt-txt c-gray1" name="endTime" id="endTime" placeholder="结束时间" style="width: 116px;" />
    </div>

    <label class="u-lb-sm f-cb">姓名</label>
    <div class="u-txt col-xs-1" style="width: 11.1%;">
        <input type="text" class="ipt-txt" name="userName" id="userName" placeholder="请输入姓名" />
    </div>
    <label class="u-lb-ssm">手机</label>
    <div class="u-txt col-xs-2" style="width: 11.2%;">
        <input type="text" class="ipt-txt" name="phoneNumber" id="phoneNumber" placeholder="请输入手机" />
    </div>
    <label class="u-lb-sm">性别</label>
    <div class="u-txt col-xs-3">
        <select class="ipt-txt" id="sex">
            <option value="">全部</option>
            <option value="1">男</option>
            <option value="2">女</option>
        </select>
    </div>
    <label class="u-lb-sm">角色</label>
    <div class="u-txt col-xs-3">
        <select class="ipt-txt" name="applyRole" id="applyRole">
            <option value="">全部</option>
            <option value="11">机构代理1级</option>
            <option value="12">机构代理2级</option>
            <option value="10">个人代理</option>
        </select>
    </div>

    <label class="u-lb-sm f-cb">机构名称</label>
    <div class="u-txt col-xs-3">
        <input type="text" class="ipt-txt" id="companyName" placeholder="请输入机构名称" />
    </div>
    <div class="u-btn-box1">
        <input type="button" class="u-btn-mdemptyred" id="search-btn" value="查询" />
    </div>
</div>
<a class="btn-slide btn-slide1"></a>
<div class="m-jm-table f-mt-m" >
    <ul class="table-hander">
        <li>头像</li>
        <li style="width: 14%;">昵称-姓名-手机</li>
        <li>角色</li>
        <li>地区</li>
        <li style="width: 14%;">机构名称</li>
        <li>代理店铺</li>
        <li>注册时间</li>
        <li>管理</li>
    </ul>
    <div class="table-body" id="agentClassList">

    </div>
    <!--以下是分页-->
    <div id="agentToolbar" class="pagination f-fr f-mt-m">

    </div>
    <!--分页end-->
</div>
<script type="text/javascript">
    agent.class.init();
</script>
