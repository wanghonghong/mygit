
{% if items.length>0 %}
{%for item in items%}
<ul class="table-container" style="position: relative;">
    <li class="f-tl" id="notice_{{item.id}}" data-id="{{item.id}}" style="width: 45%; padding: 0 50px; cursor: pointer;" title="点击阅览"><p class="u-curpot dialog-txt">{{item.title}}</p></li>
    <li>
        {%if item.type==1%}系统公告
        {%elif item.type==2%}其他公告
        {%else %}无类别
        {%endif%}
    </li>
    <li>{{item.createDate}}</li>
    <li>
        <div class="u-btn-smltgry f-mr-xs" onclick="notice.first.searchDepartment('{{item.id}}')"><span>查看权限</span></div>
        <div class="u-btn-smltgry" onclick="notice.first.updateNotice('{{item.id}}')"><span>撤回</span></div>
    </li>
</ul>
{%endfor%}
{%else%}
{% include "/tpl/system/nodb.html" %}
{%endif%}
