<style>
    .form-group .error{
        position: absolute;
        right: 0;
        padding-right: 10px;
        color: orangered;
        line-height: 34px;
        cursor: text;
    }
</style>
<div class="container-fluid form-list p-0 popup-tab-1-box">
    <!--基本资料页面-->
    <ul class="list-group">
        <form id="form1">
        <li class="col-xs-6 m-b-10">
            <div class="form-group">
                <div class="col-xs-2 p-l-0">
                    <label for="">姓名</label>
                </div>
                <div class="col-xs-10 p-l-0" style="position: relative;">
                    <input type="datetime" class="form-control" name="userName" id="userName_" value="{{userName}}">
                </div>
            </div>
        </li>
        <li class="col-xs-6 m-b-10">
            <div class="form-group">
                <div class="col-xs-2 p-l-0">
                    <label for="">手机</label>
                </div>
                <div class="col-xs-10 p-l-0" style="position: relative;">
                    <input type="datetime" class="form-control" name="phoneNumber" id="phoneNumber_" value="{{phoneNumber}}" disabled>
                </div>
            </div>
        </li>
        <li class="col-xs-6 m-b-10">
            <div class="form-group">
                <div class="col-xs-2 p-l-0">
                    <label for="">微信</label>
                </div>
                <div class="col-xs-10 p-l-0" style="position: relative;">
                    <input type="datetime" class="form-control" name="wxnum" id="wxnum" value="{{wxnum}}">
                </div>
            </div>
        </li>
        <li class="col-xs-6 m-b-10">
            <div class="form-group">
                <div class="col-xs-2 p-l-0">
                    <label for="">邮箱</label>
                </div>
                <div class="col-xs-10 p-l-0" style="position: relative;">
                    <input type="datetime" class="form-control"  name="email" id="email" value="{{email}}">
                </div>
            </div>
        </li>
        <li class="col-xs-12 m-b-10">
            <div class="form-group">
                <div class="col-xs-1 p-l-0">
                    <label for="">所属地区</label>
                </div>
                <div class="col-xs-11 p-l-0 city-box distpicker"  >

                    <select id="province" value="{{province}}" class="form-control" style="width: 32.1%;" >
                    </select>
                    <span class="line">-</span>
                    <select id="city"  value="{{city}}" class="form-control" style="width: 32.1%;" >
                    </select>
                    <span class="line">-</span>
                    <select id="district" value="{{district}}" class="form-control" style="width: 32.1%;" >
                    </select>
                </div>
                <input type="hidden" name="_province" id="_province" value="{{province}}"/>
                <input type="hidden" name="_city" id="_city" value="{{city}}"/>
                <input type="hidden" name="_district" id="_district" value="{{district}}"/>
            </div>
        </li>
        <li class="col-xs-12 m-b-10">
            <div class="form-group">
                <div class="col-xs-1 p-l-0">
                    <label for="">详细地址</label>
                </div>
                <div class="col-xs-11 p-l-0" style="position: relative;">
                    <input type="datetime" class="form-control" name="address" id="address"  value="{{address}}">
                </div>
            </div>
        </li>
        <li class="col-xs-6 m-b-10">
            <div class="form-group">
                <div class="col-xs-2 p-l-0">
                    <label for="">公司名称</label>
                </div>
                <div class="col-xs-10 p-l-0" style="position: relative;">
                    <input type="datetime" class="form-control" name="companyName" id="companyName"  value="{{companyName}}">
                </div>
            </div>
        </li>
        <li class="col-xs-6 m-b-10">
            <div class="form-group">
                <div class="col-xs-2 p-l-0">
                    <label for="">经营人数</label>
                </div>
                <div class="col-xs-10 p-l-0" style="position: relative;">
                    <input type="datetime" class="form-control" name="manageNum" id="manageNum" value="{{manageNum}}">
                </div>
            </div>
        </li>
        <li class="col-xs-12 m-b-10">
            <div class="form-group">
                <div class="col-xs-1 p-l-0">
                    <label for="">公司网址</label>
                </div>
                <div class="col-xs-11 p-l-0" style="position: relative;">
                    <input type="datetime" class="form-control" name="companyUrl" id="companyUrl"  value="{{companyUrl}}">
                </div>
            </div>
        </li>
        <li class="col-xs-12 cert-box">
            <div class="col-xs-1 p-l-0">
                <label for="">营业执照</label>
            </div>
            <div class="col-xs-11 p-l-0" >
                <img src="{{businessLicense}}" id="businessLicense" class="cert-img " onerror="javascript:this.src='css/img/no_picture.png'"/>
            </div>
        </li>
        </form>
    </ul>
    <div class="g-submit-btn-box-xyh">
        <button type="button" class="submite-btn" id="update_btn">保存</button>
    </div>
</div>
