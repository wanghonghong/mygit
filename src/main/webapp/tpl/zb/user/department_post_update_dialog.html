{%if type==1%}
<label class="u-lb-ssm f-cb">部门</label>
<div class="u-txt col-xs-10">
    <input type="text" class="ipt-txt" id="departmentName" placeholder="请输入部门名称" value="{{item.departmentName}}" />
</div>
<div class="u-btn-box1">
    <input type="button" class="u-btn-smlightgray f-mr-xs" id="cancel2" value="取消" />
    <input type="button" class="u-btn-smlightred" value="保存" id="updateDepartment" style="width: 100px;" />
</div>
{%else%}
<label class="u-lb-ssm f-cb">岗位</label>
<div class="u-txt col-xs-10">
    <input type="text" class="ipt-txt" id="postName" placeholder="请输入岗位名称" value="{{item.postName}}" />
</div>
<div class="u-btn-box1">
    <input type="button" class="u-btn-smlightgray f-mr-xs" id="cancel2" value="取消" />
    <input type="button" class="u-btn-smlightred" value="保存" id="updatePost" style="width: 100px;" />
</div>
{%endif%}
