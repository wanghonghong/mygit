<!--主模块-->
<div class="m-search" id="m-search">
    <label class="u-lb-sm">买家昵称</label>
    <div class="u-txt col-xs-3">
        <input type="text" class="ipt-txt" id="nickname" name="nickname" placeholder="请输入买家昵称" />
    </div>
    <label class="u-lb-sm">订单编号</label>
    <div class="u-txt col-xs-3">
        <input type="text" class="ipt-txt" id="orderNum" name="orderNum" placeholder="请输入订单编号" />
    </div>
    <label class="u-lb-sm">购买平台</label>
    <div class="u-txt col-xs-3">
        <select class="ipt-txt" name="d_platform" id="d_platform" style="width: 100%"></select>
    </div>
    <label class="u-lb-sm">收货手机</label>
    <div class="u-txt col-xs-3">
        <input type="text" class="ipt-txt" id="consigneePhone" name="consigneePhone"  placeholder="请输入收货手机" />
    </div>
    <label class="u-lb-sm">物流方式</label>
    <div class="u-txt col-xs-3">
        <select class="ipt-txt" name="d_sendWay" id="d_sendWay" style="width: 100%">
        </select>
    </div>
    <label class="u-lb-sm">订单日期</label>
    <div class="u-txt u-txt-date f-ml-m">
        <i class="iconfont icon-calendar"></i>
        <input type="text" class="ipt-txt c-gray1" id="supplyBeginDate" name="supplyBeginDate" placeholder="开始时间" style="width: 112px;" />
    </div>
    <div class="u-txt">
        <span class="line" style=" width: 25px;">-</span>
    </div>
    <div class="u-txt u-txt-date f-mr-m">
        <i class="iconfont icon-calendar"></i>
        <input type="text" class="ipt-txt c-gray1" id="supplyEndDate" name="supplyEndDate" placeholder="结束时间" style="width: 112px;" />
    </div>
    <label class="u-lb-sm f-cb">收货姓名</label>
    <div class="u-txt col-xs-3">
        <input type="text" class="ipt-txt" id="consigneeName" name="consigneeName" placeholder="请输入收货姓名" />
    </div>
    <label class="u-lb-sm">代发店铺</label>
    <div class="u-txt col-xs-3">
        <input type="text" class="ipt-txt" placeholder="请输入代发店铺" />
    </div>
    <div class="u-btn-box1">
        <input type="button" class="u-btn-mddkbl f-mr-xs" value="导出" onclick="supply.list.exportSupply();" />
        <input type="button" class="u-btn-mddkorg u-w" value="查询" onclick="supply.list.query();" />
    </div>
</div>
<a class="btn-slide btn-slide1"></a>

<script type="text/javascript">
    $(function(){
        $("#tableBody .m-table-control").each(function(){
            $(this).rowspan([2,3,4,5]);
        });
        var d_platformList = [{id: "0", text: "全部"}, {id: "1", text: "微信"}, {id: "2", text: "微博"}];
        var d_sendWayList = [{id:"0", text:"全部"},{id:"1", text:"快递"},{id:"2", text:"快运"},{id:"3", text:"门店自取"}];
        var defaults = {
            d_platformList: d_platformList,
            d_sendWayList:d_sendWayList,
        };
        $(".btn-slide").click(function(){
            $("#m-search").slideToggle("fast");
            $(this).toggleClass("btn-slide1"); return false;
        })

        $("#d_platform").select2({
            theme: "jumi",
            data: defaults.d_platformList
        });

        $("#d_sendWay").select2({
            theme: "jumi",
            data: defaults.d_sendWayList
        });
    })

    $("#supplyBeginDate").datetimepicker({
        showSecond : true,
        timeFormat : 'hh:mm:ss',
        dateFormat : 'yy-mm-dd',
        stepHour : 1,
        stepMinute : 1,
        stepSecond : 1
    });
    $("#supplyEndDate").datetimepicker({
        showSecond : true,
        timeFormat : 'hh:mm:ss',
        dateFormat : 'yy-mm-dd',
        stepHour : 1,
        stepMinute : 1,
        stepSecond : 1
    });
</script>
