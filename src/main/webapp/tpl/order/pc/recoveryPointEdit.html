<!--网点详情-->
<form id="recycle_Node_Entity_Form" class="bl-form bl-formhor" validate="validate">
    <input type="hidden" id="id" name="id" value="{{item.id}}" />
    <input type="hidden" id="longitude" name="longitude" value="{{item.longitude}}" />
    <input type="hidden" id="latitude" name="latitude" value="{{item.latitude}}" />
    <input type="hidden" id="shopId" name="shopId" value="{{item.shopId}}" />
    <input type="hidden" id="status" name="status" value="{{item.status}}" />
    <div class="col-xs-12">
        <label class="u-lb-sm c-deepgray f-cb">网点分类</label>
        <div class="u-txt col-xs-5 f-mb-m">
            <select class="ipt-txt c-gray1" id="selectType">
                <option value="0" {% if item.type=="0" %} selected {% endif %}>回收箱</option>
                <option value="1" {% if item.type=="1" %} selected {% endif %}>回收站</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12">
        <label class="u-lb-sm c-deepgray f-cb">编　　号</label>
        <div class="u-txt col-xs-5 f-mb-m">
            <input type="text" class="ipt-txt c-gray1" id="name" name="name" value="{{item.name}}" placeholder="请输入编号" />
        </div>
    </div>
    <div class="col-xs-12">
        <label class="u-lb-sm c-deepgray f-cb">标　　题</label>
        <div class="u-txt col-xs-5 f-mb-m">
            <input type="text" class="ipt-txt c-gray1" id="title" name="title" value="{{item.title}}" placeholder="请输入标题" />
        </div>
    </div>
    <div class="col-xs-12">
        <label class="u-lb-sm c-deepgray f-cb">联系电话</label>
        <div class="u-txt col-xs-5 f-mb-m">
            <input type="text" class="ipt-txt c-gray1" id="linkPhone" name="linkPhone" placeholder="请输入联系电话" value="{{item.linkPhone}}" />
        </div>
    </div>
    <div class="col-xs-12" id="distpickerentt">
        <label class="u-lb-sm c-deepgray f-cb">所属地区</label>
        <div class="u-txt f-ml-m f-mb-m" style="width: 105px;">
            <select class="ipt-txt c-gray1" id="provinceentt" style="padding-right: 0; padding-left: 5px;">
                <option value="1">省</option>
            </select>
        </div>
        <div class="u-txt">
            <span class="line" style="width: 20px;">-</span>
        </div>
        <div class="u-txt f-mb-m" style="width: 105px;">
            <select class="ipt-txt c-gray1" id="cityentt" style="padding-right: 0; padding-left: 5px;">
                <option value="1">市</option>
            </select>
        </div>
        <div class="u-txt">
            <span class="line" style="width: 20px;">-</span>
        </div>
        <div class="u-txt f-mb-m" style="width: 112px;">
            <select class="ipt-txt c-gray1" id="districtentt" style="padding-right: 0; padding-left: 5px;">
                <option value="1">区</option>
            </select>
        </div>
        <div style="display:none;" id="addresshid">{{item.province}},{{item.city}},{{item.district}}</div>
    </div>
    <div class="col-xs-12">
        <label class="u-lb-sm c-deepgray f-cb">详细地址</label>
        <div class="u-txt col-xs-5 f-mb-m">
            <textarea name="shared" class="ipt-txt txtarea" placeholder="请输入详细地址" id="address" name="address"  data-msg-required="详细地址不能为空" required >{{item.address}}</textarea>
            <!--<span class="number font-s12">0/60</span>-->
        </div>
    </div>
    <div class="col-xs-12">
        <label class="u-lb-sm c-deepgray f-cb">营业时间</label>
        <div class="u-txt f-ml-m f-mb-m">
            <input type="text" class="ipt-txt c-gray1" placeholder="" id="beginTimeNode" name="beginTimeNode" value="{{item.businessTimeBegin}}" style="width: 170px;" />
        </div>
        <div class="u-txt">
            <span class="line" style="width: 20px;">-</span>
        </div>
        <div class="u-txt f-mb-m">
            <input type="text" class="ipt-txt c-gray1" placeholder="" id="endTimeNode" name="endTimeNode" value="{{item.businessTimeEnd}}"  style="width: 170px;" />
        </div>
    </div>
    <div class="col-xs-12">
        <label class="u-lb-sm c-deepgray f-cb">图片上传</label>
        <div class="m-add-pic col-xs-2 f-mb-m" id="recovery_xy">
            {%if item.imgUrl.length>0%}
            <img src="{{item.imgUrl}}" alt="" id="imgUrl"/>
            {%else%}
            <img src="{{globalUrl}}/css/pc/img/no_picture.png" alt="" id="imgUrl"/>
            {%endif%}
        </div>
    </div>
    <div class="col-xs-12">
        <label class="u-lb-sm c-deepgray f-cb">定位地图</label>
        <div class="col-xs-10">
            <div class="map" style="height: 260px">
                <div id="allmap" style="width:760px;height:260px;" ></div>
                <span id="pointll" style="display: none;" ></span>
                <span id="defaultlnglat" style="display: none;">{{item.longitude}},{{item.latitude}}</span>
            </div>
        </div>
    </div>
</form>
