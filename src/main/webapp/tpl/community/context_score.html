<!--评分-->
<div class="m-dialog-bbsbox m-artscore" >
<div class="bbsdialog-title ">
    <h4>评分</h4>
    <i class="iconfont icon-delete1"></i>
</div>
<div class="bbsdialog-body">
    <div class="score-table">
        <ul class="table-title">
            <li style="width: 40%;">积分</li>
            <li>今日剩余次数</li>
        </ul>
        <ul class="table-body">
            <li style="width: 40%;">+1</li>
            <li>3</li>
        </ul>
        <div class="table-reason">
            <div class="ipt-box">
                <span><i class="iconfont icon-belowtriangle"></i></span>
                <input type="text" name="" value="" placeholder="评分理由" />
            </div>
            <p class="tip">评分扣除自身相应积分</p>
        </div>
    </div>
    <div class="m-btn-botbox">
        <div class="u-cb">
            <input type="checkbox" name="" id="authorbox" value="" />
            <label class="iconfont icon-avoid" for="authorbox"></label>
        </div>
        <label class="u-lb-noname" for="authorbox">通知作者</label>
        <input type="button" class="u-btn-mddkorg u-w" value="确定" />
    </div>
</div>
</div>
